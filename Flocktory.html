<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Flocktory</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="popup">
        <div class="order">
            <h1 class="order-text">Ваш заказ №<span class="order-number">1890998</span> принят и находится в обработке</h1>
            <button class="btn-close">
                <svg class="btn-close__pic" xmlns="http://www.w3.org/2000/svg" width="9" height="8" viewBox="0 0 9 8" fill="#ffffff">
                    <text id="x" class="cls-1" transform="translate(0.118 7.944) scale(0.978 0.746)">x</text>
                </svg>
            </button>
        </div>
        <div class="user-discount">
            <h1 class="user">Михаил Иванович!</h1>
            <p class="discount">10%</p>
        </div>
        <p class="discount-text">подарите друзьям скидку<br> в «CompanyName» и получите скидку в подарок, за каждого друга</p>
        <ul class="social">
            <li class="social-item">
                <a href="#">
                    <img src="img/odnoklassniki.png" alt="одноклассники">
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <img src="img/facebook.png" alt="facebook">
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <img src="img/twitter.png" alt="twitter">
                </a>
            </li>
            <li class="social-item">
                <a href="#">
                    <img src="img/vk.png" alt="вконтакте">
                </a>
            </li>
        </ul>
        <input class="user-mail" type="email" name="e-mail" value="E-mail друзей">
        <textarea class="user-review">Хороший ассортимент и цены в %site_name%. Только что после покупки  подарили скидку %friend_reward% для моих друзей! 

Времени мало, Вперёд!</textarea>
        <button class="btn" type="submit">Отправить</button>
        <div class="footer">
            <input class="footer-link" type="text" name="link" value="http://floctoryblablabla/#########">
            <div class="footer-user-rules">
                <p class="user-rules">Правила акции</p>
                <svg class="footer-svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="9" height="6" viewBox="0 0 9 6">
                    <path class="cls-1" fill="#f1d02f" d="M207.7,776.625a0.77,0.77,0,0,0,.661.378,0.574,0.574,0,0,0,.644-0.39,1.369,1.369,0,0,0-.313-0.578l-3.394-4.606a0.965,0.965,0,0,0-1.6,0l-3.393,4.606a1.369,1.369,0,0,0-.313.578,0.574,0.574,0,0,0,.644.39,0.77,0.77,0,0,0,.661-0.378l3.2-4.393Z" transform="translate(-200 -771)" />
                </svg>
            </div>
            <a class="contract" href="#">Пользовательское соглашение</a>
        </div>
    </div>
</body>

</html>
